<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página de Exemplo Estrutura Base</title>
        <meta charset="utf-8">
        <meta name="author" content="Bee Bones">
        <meta name="description" content="transição">
        <meta name="keywords" content="html5,tecnologia">
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: orange;            
                transition-property: width, height;
                transition-duration: 1s, 3s;
                transition-timing-function: cubic-bezier(.67. -0.38,.5,1.5);
                transition-delay: 0s, .8s;
            }
            div:hover{
                width: 400px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <h1>Estrutura Básica</h1>
        <div>só um teste</div>
    </body>
</html>
