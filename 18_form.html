<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Página de Exemplo Estrutura Base</title>
        <meta charset="utf-8">
        <meta name="author" content="Bee Bones">
        <meta name="description" content="formulário">
        <meta name="keywords" content="html5,tecnologia">
    </head>
    <body>
        <h1>Exemplo de Formulário</h1>
        <form action="#" method="POST" class="formLogin">
           <fieldset>
               <legend>Dados Pessoais</legend>
               
               <label>E-mail</label>
               <input type="email" required placeholder="digite um email válido">
               
               <label>número de filhos</label>
               <input type="number" min="0" max="1000">
               
               <label>nascimento</label>
               <input type="date">

               <p>Sexo:</p>
               <label>
                   <input type="radio" name="sexo"  value="M">
                   Masculino
               </label>
               <label>
                   <input type="radio" name="sexo" value="F">
                   Feminino
               </label>

               <label>Estado</label>
               <select name="estado">
                   <option value="0">Selecione</option>
                   <option value="SP">São Paulo</option>
                   <option value="RJ">Rio de Janeiro</option>
                   <option value="MG">Minas Gerais</option>
                   <option value="SC">Santa Catarina</option>
                   <option value="PR">Paraná</option>
               </select>
            </fieldset>

            <fieldset>
                <legend>Área de interesse</legend>
                <label><input type="checkbox" name="html" value="html">HTML</label>
                <label><input type="checkbox" name="CSS" value="html">CSS</label>
                <label><input type="checkbox" name="JS" value="html">Javascript</label>
            </fieldset>

            <fieldset>
                <legend>Mensagem</legend>
                <textarea style="resize: none" name="msg" cols="30" rows="10" maxlength="300"></textarea>
                <textarea style="resize: none" name="contrato" cols="30" rows="10" readonly>Aqui entra o texto do contrato que precisa ser aceito</textarea>
                <label><input type="checkbox" checked>Li e aceito</label>

                <input type="range" min="0" max="10">
                <input type="time">
                <input type="color">

                <select multiple>
                    <option>opção 1</option>
                    <option>opção 2</option>
                    <option>opção 3</option>
                    <option>opção 4</option>
                    <option>opção 5</option>
                </select>
            </fieldset>
            <input type="submit" value="enviar">           
        </form>
    </body>
</html>
